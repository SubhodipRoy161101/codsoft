    <div class="row justify-content-center">
        <div class="col-3" style="margin-top: 2rem;">
            <input type="text" id="display" disabled>
        </div>
        <div class="col-1" style="margin-top: 2rem;">
            <input type="button" value="C" onclick="cDis()">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-1"><input class="btn-primary" type="button" value="7" onclick="dis('7')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="8" onclick="dis('8')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="9" onclick="dis('9')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="/" onclick="dis('/')"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-1"><input class="btn-primary" type="button" value="4" onclick="dis('4')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="5" onclick="dis('5')"></div>

        <div class="col-1"><input class="btn-primary" type="button" value="*" onclick="dis('*')"></div>

    <div class="row justify-content-center">
        <div class="col-1"><input class="btn-primary" type="button" value="1" onclick="dis('1')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="2" onclick="dis('2')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="3" onclick="dis('3')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="-" onclick="dis('-')"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-1"><input class="btn-primary" type="button" value="." onclick="dis('.')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="0" onclick="dis('0')"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="=" onclick="calc()"></div>
        <div class="col-1"><input class="btn-primary" type="button" value="+" onclick="dis('+')"></div>
    </div>
    <script>
        function dis(value) {
            document.getElementById('display').value += value;
        }

        function cDis() {
            document.getElementById('display').value = '';
        }

        function calc() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
