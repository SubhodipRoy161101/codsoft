<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>


<body class="container-fluid">
    <div id="todos"></div>
    <!-- Add note section -->
    <div class="row justify-content-around mt-5">
        <div class="col-md-6">
            <form class="form-box" id="note-form">
                <div class="form-group form-det">
                    <label>Title</label>
                    <input id="title" type="text" class="form-control form-text-c" placeholder="Title">
                </div>
                <div class="form-group form-det">
                    <label>You thoughts</label>
                    <textarea id="desc" class="form-control form-text-c" rows="3"></textarea>
                </div>
            </form>
            <div class="col-12 d-flex align-items-center justify-content-center pt-3">
                <button type="button" class="btn btn-primary" onclick="addNote()">
                    Submit
                </button>
            </div>
        </div>
</body>

<script>
    const form = document.getElementById('note-form');
    form.addEventListener('keypress', function (e) {
        if (e.keyCode === 13) {
            e.preventDefault();
        }
    });

    var todo = JSON.parse(localStorage.getItem("todo")) || [];
    function addNote(e) {
        console.log("Inside add note");
        const title = document.getElementById("title").value;
        const description = document.getElementById("desc").value;
        todo.push({ title: title, description: description, id: todo.length + 1 });
        console.log(todo);
        localStorage.setItem("todo", JSON.stringify(todo));
        location.reload();
    }

    function deleteNote(id) {
        console.log("Inside delete note");
        console.log(id)
        todo = todo.filter(todo => todo.id !== id);
        console.log(todo);
        localStorage.setItem("todo", JSON.stringify(todo));
        location.reload();
    }
    var displayDiv = "";
    for (i = 0; i < todo.length; i++) {
        displayDiv += `<div class="row justify-content-md-around">
            <div class="col-md-6">
                <div class="todo-card">
                    <h2>
                        ${todo[i].title}
                    </h2>
                    <p>
                        ${todo[i].description}
                    </p>
                    <div class="d-flex align-items-center justify-content-around">
                        <button class="btn btn-primary" onclick='deleteNote(${todo[i].id})'>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>`
    }
    document.getElementById("todos").innerHTML = displayDiv;
</script>

</html>
