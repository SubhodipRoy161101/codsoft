<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>


<body class="container-fluid">
    <!-- Add note section -->
    <div class="row justify-content-around mt-5">
        <div class="col-md-6">
            <div class="v-center p-4">


                <form class="form-box v-center" id="note-form">
                    <div class="form-group form-det">
                        <label>Title</label>
                        <input id="title" type="text" class="form-control form-text-c" placeholder="Title">
                    </div>
                    <div class="form-group form-det">
                        <label>You thoughts</label>
                        <textarea id="desc" class="form-control form-text-c" rows="3"></textarea>
                    </div>
                </form>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="addNote()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="todos"></div>
    </div>

    <div class="row justify-content-around" id="editNote"
        style="position: fixed; top: 0px; z-index: 2; background: #fff; height: 0px; overflow: hidden;">

        <div class="col-md-6 mt-5">
            <h2>Edit Your Note</h2>
            <form class="form-box" id="note-form">
                <!-- <div class="form-group form-det"> -->
                <label>Title</label>
                <input id="editTitle" type="text" class="form-control form-text-c" placeholder="Title">
        </div>
        <div class="form-group form-det">
            <label>You thoughts</label>
            <textarea id="editDesc" class="form-control form-text-c" rows="3"></textarea>
        </div>
        </form>
        <div class="col-12 d-flex align-items-center justify-content-center pt-3">
            <button type="button" class="btn btn-primary" onclick="editNote(editId,editI)">
                Submit
            </button>
        </div>
    </div>
</body>

<script>

</script>

<script src="script.js"></script>

</html>
